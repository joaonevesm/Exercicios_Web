<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercício de Web</title>
</head>
<body onload="mostrar()">
	<form>
		Nome:
    	<input type="text" id="txtNome"/>
    	Telefone:
    	<input type="tel" id="txtTel"/><br><br>
    	<button type="button" id="btnAdicionar" onclick="adicionar()">Adicionar item</button>
        <button type="button" id="btnRemover" onclick="remover()">Remover item</button>
        <button type="button" id="btnLimpar" onclick="limpar()">Limpar</button>
	</form>
    <div>
        <p id="valor"></p>
    </div>
	<hr>

</body>
<script>
    function adicionar(){
        var nome = document.getElementById("txtNome").value;
        var telefone = document.getElementById("txtTel").value;
        localStorage.setItem(nome, telefone);
        document.getElementById("txtNome").value = "";
        document.getElementById("txtTel").value = "";
        mostrar();
    }

    function remover(){ 
        var nome = document.getElementById("txtNome").value;
        localStorage.removeItem(nome);
        document.getElementById("txtNome").value = "";
        document.getElementById("txtTel").value = "";
        mostrar();
    }

    function limpar(){
        localStorage.clear();
        mostrar();
        alert("Todos os dados foram apagados");
    }

    function mostrar() {
        var valores = document.getElementById("valor");
        valores.innerHTML = ""; // Limpa o conteúdo anterior
        for (var i = 0; i < localStorage.length; i++) {
          var nome = localStorage.key(i);
          var telefone = localStorage.getItem(nome);
          var item = document.createElement("p");
          item.textContent = "Nome: " + nome + ", Telefone: " + telefone;
          valores.appendChild(item);
          localStorage.removeItem("loglevel");
        }
      }
</script>

</html>
